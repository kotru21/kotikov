  <style>
    .animatedtext {
      color: #fff;
      text-transform: uppercase;
      line-height: 40px;
    }

    .animatedtext-content {
      opacity: 0;
      animation: rText 0.5s forwards;
    }

    .animatedtext-second {
      animation-delay: 0.305s;
    }

    .animatedtext-third {
      animation-delay: 0.175s;
    }

    @keyframes rText {
      to {
        opacity: 1;
        transform: none;
      }
    }

    .container {
      margin-top: 5%;

      padding: 10px;

    }

    .back:hover {
      box-shadow: 0 0 15px rgb(167, 109, 159);

    }

    .img {
